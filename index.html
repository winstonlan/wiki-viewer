<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Import jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <!-- Import personal stylesheet/script -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Wikiepdia Viewer</title>

</head>

<body>
    <div class="container-fluid">
        <div class="page-header text-center">
            <h1>Wikipedia Viewer <span class="glyphicon glyphicon-search" aria-hidden="true"></span></h1>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <input type="text" class="form-control" id="searchQuery" placeholder="Search">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-2 col-md-offset-4">
                <button type="submit" class="btn btn-default btn-block">Search</button>

            </div>
            <div class="col-sm-6 col-md-2">
                <a class="btn btn-default btn-block" href="https://en.wikipedia.org/wiki/Special:Random">I'm Feeling Wiki</a>
            </div>
        </div>



        <div id="searchResult" class="center-block">

        </div>

    </div>


</body>

</html>
